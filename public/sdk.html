<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Example of SDK loading"
    />
    <title>SDK consumer</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Load stylesheet and SDK bundle -->
    <link rel="stylesheet" href="../dist/open-forms-sdk.css" />
    <script src="../dist/open-forms-sdk.js"></script>

    <!-- Load a form and render it -->
    <div
      id="openforms-root"
      data-base-url="http://localhost:8000/api/v1/"
      data-form-id="0d2f5453-8987-43dd-952e-aad3dd8f2318"
    ></div>
    <script>
      var targetNode = document.getElementById('openforms-root');
      var form = new OpenForms.OpenForm(targetNode, targetNode.dataset);
      form.init();
    </script>

    <!--
      This HTML file is a static test page.

      Make sure you have built the SDK bundle before opening this by running
      `npm run build`. This should put the relevant files in the `dist/` directory.

      You can specify the backend location and form ID to load via the data-attributes
      `data-base-url` and `data-form-id`, see the `openforms-root` div.
    -->
  </body>
</html>
